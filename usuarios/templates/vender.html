{% extends 'esqueleto.html' %}

{% block titulo %}
<title>Eco Clean Luanda | vender </title>
{% endblock %}

{% block content %}
<form class="mt-3 w-75 mx-auto">
    <div class="mb-3">
        <label for="fullname" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="fullname">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email">
    </div>
    <div class="mb-3">
        <label for="phonenumer" class="form-label">Número de telefone</label>
        <input type="text" class="form-control" id="phonenumber">
    </div>
    <div class="mb-3">
        <label for="province" class="form-label">Província</label>
        <select id="province" class="form-select">
            <option>Bengo</option>
            <option>Benguela</option>
            <option>Bié</option>
            <option>Cabinda</option>
            <option>Cuando Cubango</option>
            <option>Cuanza Norte</option>
            <option>Cuanza Sul</option>
            <option>Cunene</option>
            <option>Huambo</option>
            <option>Huíla</option>
            <option selected>Luanda</option>
            <option>Lunda Norte</option>
            <option>Lunda Sul</option>
            <option>Malanje</option>
            <option>Moxico</option>
            <option>Namibe</option>
            <option>Uíge</option>
            <option>Zaire</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="address">
    </div>
    <div class="mb-3">
        <label for="recyclable_material" class="form-label">Tipo de material reciclável</label>
        <select id="recyclable_material" class="form-select">
            <option>Metal</option>
            <option>Plástico</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Quantidade</label>
        <input type="number" class="form-control" id="quantity">
    </div>
    <div class="mb-3">
        <label for="product_description" class="form-label">Decrição do produto</label>
        <textarea id="product_description" name="product_description" cols="40" rows="5" class="form-control"></textarea>
    </div>
    <div class="mb-3">
        <label for="weight" class="form-label">Peso Total (kg)</label>
        <input type="number" class="form-control" id="weight">
    </div>
    <div class="mb-3">
        <button name="submit" type="submit" class="btn btn-primary">Enviar pedido</button>
    </div>
</form>
{% endblock %}
